
<dl ng-repeat="result in results" class="{{ result.kind | lowercase }}">
  <dt> <span class="result-kind">{{ result.kind }} </span><a href="{{ result.collectionViewUrl }}" target="_blank" class="track-name">{{ result.trackName }}</a><span class="artist-name">Artist name: {{ result.artistName }}</span></dt>
  <dd> <img ng-src="{{ result.artworkUrl60 }}"/><span>Release date: {{ result.releaseDate | date }}</span>
    <p>{{ result.shortDescription }}</p>
  </dd>
</dl>
